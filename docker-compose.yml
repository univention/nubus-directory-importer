version: "3"

services:
  udm-directory-connector:
    build:
      context: .
      dockerfile: docker/directory-importer/Dockerfile
      target: final
    volumes:
      - ./config/ad-domain-config.yaml:/etc/udm-directory-connector/config.yaml:ro
    environment:
      LOG_LEVEL: "INFO"
      AD2UCS_CFG: "/etc/udm-directory-connector/config.yaml"
