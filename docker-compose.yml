version: "3"

services:
  udm-directory-connector:
    build:
      context: .
      dockerfile: docker/udm-directory-connector/Dockerfile
      target: final
    volumes:
      - ./config/ad-domain-config.yaml.example:/etc/udm-directory-connector/config.yaml:ro
    environment:
      LOG_LEVEL: "INFO"
      AD2UCS_CFG: "/etc/udm-directory-connector/config.yaml"
