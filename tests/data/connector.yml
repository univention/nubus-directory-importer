---

udm:
    uri: "http://udm-rest-api:9979/udm/"
    user: "cn=admin"
    password: "univention"
    user_ou: "ou=unit-tests-connector-users"
    user_pkey_property: "univentionObjectIdentifier"
    group_ou: "ou=unit-tests-connector-groups"
    group_pkey_property: "univentionObjectIdentifier"

source:
    ldap_uri: "ldapi://__dummy__"
    bind_dn: "cn=Manager,o=source"
    bind_pw: "password"
    timeout: 10
    search_pagesize: 3
    #trace_level: 2
    # search parameters for users
    user_base: "o=source"
    user_scope: "sub"
    user_filter: "(objectClass=inetOrgPerson)"
    user_attrs:
        - "entryUUID"
        - "uid"
        - "mail"
        - "mailPrimaryAddress"
        - "givenName"
        - "sn"
        - "proxyAddresses"
    user_trans:
        # function sequences to sanitize input values
        sanitizer:
            telephoneNumber:
              - udm_directory_connector.sanitize:phone_sanitizer
            mobile:
              - udm_directory_connector.sanitize:phone_sanitizer
            mobileTelephoneNumber:
              - udm_directory_connector.sanitize:phone_sanitizer
            homePhone:
              - udm_directory_connector.sanitize:phone_sanitizer
            homeTelephoneNumber:
              - udm_directory_connector.sanitize:phone_sanitizer
            facsimileTelephoneNumber:
              - udm_directory_connector.sanitize:phone_sanitizer
            fax:
              - udm_directory_connector.sanitize:phone_sanitizer
            mail:
              - udm_directory_connector.sanitize:mail_sanitizer
              - bytes.lower
            mailPrimaryAddress:
              - udm_directory_connector.sanitize:mail_sanitizer
              - bytes.lower
            mailLocalAddress:
              - udm_directory_connector.sanitize:mail_sanitizer
              - bytes.lower
            mailAlternativeAddress:
              - udm_directory_connector.sanitize:mail_sanitizer
              - bytes.lower
        rename_attrs:
            mailPrimaryAddress: "mail"
            e-mail: "proxyAddresses"
            univentionObjectIdentifier: "entryUUID"
            username: "uid"
            firstname: "givenName"
            lastname: "sn"
            mobileTelephoneNumber: "mobile"
            organisation: "o"
            phone: "telephoneNumber"
        remove_attrs:
            - "entryUUID"
    # search parameters for groups
    group_base: "o=source"
    group_scope: "sub"
    group_filter: "(objectClass=groupOfNames)"
    group_attrs:
        - "entryUUID"
        - "cn"
        - "member"
    group_trans:
        rename_attrs:
            univentionObjectIdentifier: "entryUUID"
            name: "cn"
            users: member
        remove_attrs:
            - "entryUUID"
